<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Line-Clone</title>
    <script src="https://kit.fontawesome.com/cf622aa90b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="material-icons"> alarm <span>13:54</span> </span>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
        <div class="status-bar__column"></div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <hi class="header__title">検索</hi>
        </div>
        <div class="header__header-column">
            <span class="header__icon"> <i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="fas fa-cog"></i> </span>
        </div>
    </header>

    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-3x"></i>
                    </span>
                    <span>QR CODE</span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-address-book fa-3x"></i>
                    </span>
                    <span>Add by Contacts</span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport  fa-3x"></i>
                    </span>
                    <span>Add by ID</span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-3x"></i>
                    </span>
                    <span>Invite</span>
                </li>
            </ul>
        </header>

        <ul class="find__recommended">
            <h5 class="find__title">
                Recommended Friends
            </h5>
            <li class="find__friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/brown.png" alt="" class="g-avatar friends__brown">
                    <div class="friend__content">
                        <span class="friend__name">BROWN</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>


                </div>
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link"><i class="far fa-comment"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
            </li>


        </ul>
    </nav>
</body>

</html>
